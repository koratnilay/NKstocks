<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	>
	
	<h:head>
		<title>manager Page</title>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" ></link>
		
		<link rel="stylesheet" href="css/style.css" ></link>
	</h:head>
	
	<h:body>
		
		<div class="container">
						
			<h:form id="userprofile-form" class="form-container" >
				<div class="form-group">
					<div class="form-group text-right">
						<h:commandButton value="Logout" styleClass="btn btn-outline-primary" action="#{user.logout}" />
					</div > 
                </div>
                	<div class="form-group">
	                    <h:outputLabel value="Name: #{user.name}"/>    
	                </div>
	                
	                <div class="form-group">
	                    <h:outputLabel value="E-mail: #{user.email}"/>
	                    
	                </div>
	                
	                <div class="form-group">
	                    <h:outputLabel value="Contact NO: #{user.phoneno}"/>
	                    
	                </div>
	                
	                 
					<div class="form-group">
	                    <h:outputLabel value="Username: #{user.username}"/>
	                </div>
	                          				
					<div class="form-group text-center">
						<h:commandButton value="Edit" styleClass="btn btn-outline-primary" action="#{user.edit}" />
					</div>
			</h:form>
			
			<h:form>
				<div class="form-group text-center">
					<h:commandButton value="Back" styleClass="btn btn-outline-primary" action="userhome" />
				</div>
			</h:form>
			
			
		</div>
		
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		
	</h:body>
</HTML>
